<!DOCTYPE html>
<html>
    <head>
        <title>
                Contributors | Code Red
        </title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.svg') }}">  
    </head>
    <body style="background-color: rgb(248, 248, 248);">
        {% extends "template.html" %}
        {% block content %}
        <div class = "container mt-2">
        <h2 class = "mb-4"><b>Contributors</b></h2>
        <h5>
            {% for name in names %}
            <a  style="background-color: rgb(178,190,205);" class = "btn ml-2 mb-3" href = "{{ url_for('user', name = name) }}" target = "_blank"><b>#{{name}}</b></a>

            {% endfor %}
        </h5>
        </div>
        {% endblock %}
    </body>
</html>
